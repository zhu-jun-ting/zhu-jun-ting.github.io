<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		img{
			display: none;
		}
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id='myCanvas'></canvas>
	<img src="2016-11-03 (4).png">
	<script type="text/javascript">
window.onload=function(){
	canvas.width=1920;
	canvas.height=780;
	writeline();
}
var canvas=document.getElementById('myCanvas');
var ctx=canvas.getContext('2d');
function writeline(){
	var startx=Math.floor(Math.random()*100)-200
	var finishx=Math.floor(Math.random()*100)+startx
	var dif=finishx-startx;
	for(var x=0;x<=20;x++){
		startx+=100;
		finishx+=100;
		
		
			for(var y=0;y<=10;y++){
				curx=startx+dif*0.1*y;
				cury=canvas.height*0.1*y;

				ctx.beginPath()
				ctx.moveTo(startx,0)
				ctx.lineTo(curx,cury)
				ctx.closePath()
				ctx.stroke()

				//console.log(y)
				
			}
		
		console.log(dif)
	}
}
	</script>
</body>

</html>
